<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Meta Description -->
    <meta
      name="description"
      content="Get the latest real-time news headlines from around the world. Stay updated with our news website."
    />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="News Web - Real-Time News Headlines" />
    <meta property="og:description" content="Stay informed with the latest news headlines from around the globe on News Web." />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="News Web - Real-Time News Headlines" />
    <meta name="twitter:description" content="Get the latest updates and news articles in one place." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    <meta name="twitter:site" content="@newsweb" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->

    <title>News Web - Real-Time News Headlines</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
